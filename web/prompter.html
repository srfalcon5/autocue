<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teleprompter</title>
		<link rel="stylesheet" href="/app.css" />
		<script async defer src="/app.js"></script>
	</head>
	<body>
		<main id="marquee">
			<p contenteditable="true">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
			</p>
			<p><br>END</p>
		</main>
		<footer>
			<div>
				<a id="logo" href="/about">AutoCue</a>
				<a href="/privacy">Privacy</a>
			</div>
			<div>
				<label for="speed">Speed</label>
				<select name="speed" id="speed">
					<option name="slow">Slow</option>
					<option name="medium" selected>Normal</option>
					<option name="fast">Fast</option>
				</select>

				<label for="size">Size</label>
				<select name="size" id="size">
					<option name="small">Small</option>
					<option name="medium">Normal</option>
					<option name="large" selected>Large</option>
				</select>

				<label for="align">Align</label>
				<select name="align" id="align">
					<option name="left" selected>Left</option>
					<option name="centre">Centre</option>
					<option name="right">Right</option>
				</select>

				<label for="mirror">Mirror</label>
				<select name="mirror" id="mirror">
					<option name="original" selected>Original</option>
					<option name="mirror">Mirror</option>
				</select>
			</div>
			<div>
				<button>Upload</button>
				<button id="toggle">Start</button>
			</div>
	</body>
	</html>
